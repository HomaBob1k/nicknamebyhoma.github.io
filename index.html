<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Nickname Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Nickname Generator</h1>
        <input type="number" id="lengthInput" placeholder="Enter nickname length (min 6)">
        <button onclick="generateNickname()">Generate Nickname</button>
        <button onclick="clearNickname()">Clear</button>
        <p id="nicknameDisplay"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
